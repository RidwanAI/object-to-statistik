<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stok Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <Style>
        .container {
            max-width: 550px;
        }
    </Style>

</head>

<body>

    <div class="container mt-5 mb-5">
        <h3>Ubah Stok Barang</h3>
        {{ if .pesan }}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ .pesan }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
        <hr>
        <form action="/gudang/ubah" method="post">
            <div class="mb-4">
                <label for="" class="form-label">Nama Produk</label>
                <input type="text" name="nama_produk"
                    value="{{ if .gudang.NamaProduk }}{{ .gudang.NamaProduk }}{{ end }}"
                    class="form-control {{ if .validation.NamaProduk }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NamaProduk }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Kode Produk</label>
                <input type="text" value="{{ if .gudang.KodeProduk }}{{ .gudang.KodeProduk }}{{ end }}"
                    class="form-control {{ if .validation.KodeProduk }} is-invalid {{ end }}" name="kode_produk">
                <div class="invalid-feedback">
                    {{ .validation.KodeProduk }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Jenis Produk</label>
                <input type="text" value="{{ if .gudang.JenisProduk }}{{ .gudang.JenisProduk }}{{ end }}"
                    class="form-control {{ if .validation.JenisProduk }} is-invalid {{ end }}" name="jenis_produk">
                <div class="invalid-feedback">
                    {{ .validation.JenisProduk }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Tanggal Update Produk</label>
                <input type="date" value="{{ if .gudang.TanggalUpdate }}{{ .gudang.TanggalUpdate }}{{ end }}"
                    class="form-control {{ if .validation.TanggalUpdate }} is-invalid {{ end }}" name="tanggal_update">
                <div class="invalid-feedback">
                    {{ .validation.TanggalUpdate }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Jumlah Stok Produk</label>
                <input type="text" value="{{ if .gudang.JumlahStok }}{{ .gudang.JumlahStok }}{{ end }}"
                    class="form-control {{ if .validation.JumlahStok }} is-invalid {{ end }}" name="jumlah_stok">
                <div class="invalid-feedback">
                    {{ .validation.JumlahStok }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Nama Pemasok Produk</label>
                <input type="text" value="{{ if .gudang.NamaPemasok }}{{ .gudang.NamaPemasok }}{{ end }}"
                    class="form-control {{ if .validation.NamaPemasok }} is-invalid {{ end }}" name="nama_pemasok">
                <div class="invalid-feedback">
                    {{ .validation.NamaPemasok }}
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Alamat Pemasok Produk</label>
                <textarea name="alamat_pemasok"
                    class="form-control {{ if .validation.AlamatPemasok }} is-invalid {{ end }}"
                    rows="4">{{ if .gudang.AlamatPemasok }}{{ .gudang.AlamatPemasok }}{{ end }}</textarea>
                <div class="invalid-feedback">
                    {{ .validation.AlamatPemasok }}
                </div>
            </div>
            <div class="mb-3">
                <input type="hidden" name="id" value="{{ .gudang.Id }}">
                <button type="submit" class="btn btn-primary d-grid gap-2 col-10 mx-auto">Ubah</button>
            </div>
            <div class="mb-4">
                <a href="/gudang" class="btn btn-outline-success d-grid gap-2 col-10 mx-auto">Lihat Data</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
